<style type="text/css">
  .tool-form{
    background-color: #3d3d3d;
    max-width: 700px;
    border-radius: 20px;
    padding: 2%;
  }

  .container h2 {
  font-size:25px;
  color:#888;
  text-align:center;
}
.container .list {
  margin-top:40px;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:20px;
  max-width:100%;
  text-align:center;
}
.form-element {
  text-align:center;
  position:relative;
  width:140px;
  height:50px;
}
.form-element input {
  display:none;
}
.form-element label {
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  height:100%;
  cursor:pointer;
  border:2px solid #ddd;
  background:#fff;
  box-shadow:0px 5px 20px 2px rgba(0,0,0,0.1);
  text-align:center;
  transition:all 200ms ease-in-out;
  border-radius:15px;
}
.form-element .icon {

}
.form-element .title {
  font-size:15px;
  color:#555;
  padding:5px 0px;
  transition:all 200ms ease-in-out;
}
.form-element label:before {
  content:"âœ“";
  position:absolute;
  width:18px;
  height:18px;
  top:8px;
  left:8px;
  background:black;
  color:#fff;
  text-align:center;

  font-size:14px;
  font-weight:600;
  border-radius:50%;

  transform:scale(0.5);
  transition:all 200ms ease-in-out;
}
.form-element input:checked + label:before {

}
.form-element input:checked + label .icon {
  color:black;
}
.form-element input:checked + label .title {
  color:black;
}
.form-element input:checked + label {
  border:2px solid black;
}
.budget{
  width: 100%;
  color: black;
}
