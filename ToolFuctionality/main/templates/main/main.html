{% extends 'main/layout.html' %}

{% block title %}
    Main Page
{% endblock %}


{% block content %}
    <h1>Main Page [user]</h1>
<hr>
    <h5>User: {{ user }}</h5>
<hr>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
<!--        {% include 'registration/login.html' %}-->
    {% endif %}
{% endblock %}
