{% extends 'main/layout.html' %}

{% block title %}
    Login
{% endblock %}


{% block content %}
    <h1>Login</h1>
<hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <h5><a href="{% url 'password_reset' %}">Forgot password</a></h5>
{% endblock %}
